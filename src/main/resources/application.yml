spring:
  application:
    name: movie-theater

  datasource:
    url: jdbc:mysql://localhost:3306/movie_booking?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    hibernate.SQL: DEBUG
    hibernate.type.descriptor.sql.BasicBinder: TRACE
